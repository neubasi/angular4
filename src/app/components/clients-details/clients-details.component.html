<div class="row">
  <div class="col-md-6">
    <a routerLink ="/" class ="btn btn-link">
      <i class ="fa fa-arrow-circle-o-left"></i> Zurück zu Dashboard
    </a>
  </div>
  <div class="col-md-6">
    <div class ="btn-group pull right">
      <a routerLink="/client/edit/{{id}}" class="btn btn-dark">
      Bearbeiten
      </a>
      <button (click)="onDeleteClick()" class="btn btn-danger">Löschen</button>
    </div>
    </div>
</div>
<hr>
<div *ngIf="client" class ="card">
  <h3 class="card-header">{{client.vorname }} {{client.nachname}}</h3>
  <div class ="card-body">
    <div class="row">
      <div class ="col-md-8 col-sm-6">
        <h4>Kunde ID: {{client.id}}</h4>
      </div>
      <div class ="col-md-8 col-sm-6">
          <h3 class="pull-right">
            Guthaben
            <span
              [class.text-danger] ="hasBalance"
              [class.text-success] ="!hasBalance"
            >
            {{client.guthaben | currency:"EUR":"symbol"}}
            </span>
            <small>
              <a (click)="showBalanceUpdateInput =!showBalanceUpdateInput">
                <i class="fa fa-pencil"></i>
              </a>
            </small>
          </h3>
          <div class="clearfix">
            <form *ngIf="showBalanceUpdateInput" (submit)="updateBalance(id)">
              <div class="input-group">
                <input type="text" name="balance" class="form-control"
                [(ngModel)] ="client.guthaben">
                <span class ="input-group-btn">
                  <button type ="submit" class="btn btn-primary">Update</button>
                </span>
              </div>
            </form>
          </div>
        </div>
    </div>
  </div>
  <hr>
  <ul class="list-group">
    <li class="list-group-item">Kontakt Email: {{ client.email }}</li>
    <li class="list-group-item">Kontakt Telefon: {{ client.telefon }}</li>
  </ul>
</div>
