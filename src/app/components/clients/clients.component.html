<div class="row">
  <div class="col-md-6">
    <div>
    <h4><i class = "fa fa-users"></i> Kunden
      <a routerLink ="/client/add" class="btn btn-success btn-sm">
        <i class="fa fa-plus"></i> Neu
      </a>
    </h4>
  </div>
  </div>
  
  <div class="col-md-6">
    <h5 class = "text-right text-secondary">Total Verm√∂gen {{ totalBalance | currency: "EUR":"symbol"}}</h5>
  </div>
</div>
<table *ngIf="clients?.length > 0; else noClients" class="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Guthaben</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor ="let c of clients">
      <td>{{c.vorname}} {{c.nachname}}</td>
      <td>{{c.email}} </td>
      <td>{{c.guthaben | currency: "EUR":"symbol"}}</td>
      <td><a routerLink = "client/{{c.id}}" 
        class="btn btn-primary btn-sm"><i class="fa fa-arrow-circle-o-right"></i> Details</a> </td>
    </tr>
  </tbody>
</table>

<ng-template #noClients>
  <hr>
  <h5>Es gibt keine Kunden im System</h5>
</ng-template>
