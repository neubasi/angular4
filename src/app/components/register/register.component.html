<div class="row">
    <div class="col-5 mx-auto">
      <div class="card">
        <div class ="card-body">
            <h3 class="text-center pb-4 pt-3">
                <i class="fab fa-angular" style="margin-right:10px;font-size:30px"></i>   
                Kundenportal
                <hr>Registrierung
            </h3>
          <form (submit)="onSubmit()">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" [(ngModel)]="email" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" [(ngModel)]="password" class="form-control" required>
            </div>
            <input type="submit" value="Registrierung" class="btn btn-primary btn-block">
          </form>
        </div>
      </div>
    </div>
  </div>
